<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Nom Nom Near Me - Login</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- External CSS -->
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray-100 font-poppins min-h-screen flex items-center justify-center">
    <main class="flex flex-col md:flex-row max-w-6xl bg-white rounded-xl shadow-lg overflow-hidden w-full mx-4">

      <!-- Left: Logo + Login Form -->
      <section class="md:w-1/2 p-10 flex flex-col justify-center items-center">
        <!-- Logo -->
        <img
          src="img/logo.png"
          alt="Nom Nom Near Me logo"
          class="mb-8 w-20 h-20 object-contain"
        />
        <h1 class="text-3xl font-bold text-orange-500 mb-8 text-center">Nom Nom Near Me</h1>

        <!-- Form -->
        <form id="loginForm" class="w-full max-w-md space-y-6" action="#" method="post">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
              class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:border-orange-500 focus:ring-orange-500"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:border-orange-500 focus:ring-orange-500"
            />
          </div>

          <div class="flex items-center justify-start">
            <label class="flex items-center text-sm text-gray-700">
              <input type="checkbox" class="mr-2" name="remember" id="remember" />
              Remember me
            </label>
          </div>

          <button
            type="submit"
            class="w-full bg-gradient-to-r from-orange-400 via-orange-500 to-orange-600 text-white font-semibold py-3 rounded-md transition-all hover:from-orange-500 hover:to-orange-700"
          >
            Login
          </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
          Don't Have an Account? <a href="#" class="text-orange-500 hover:underline">Create Account</a>
        </p>
      </section>

      <!-- Right: Image -->
      <section class="md:w-1/2 hidden md:block">
        <img
          src="img/loginpeoplephoto.jpeg"
          alt="People enjoying food"
          class="object-cover w-full h-full"
        />
      </section>
    </main>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); 

        // Redirect to search page after "login"
        window.location.href = '../NNNMSearchPage/search.html';
      });
    </script>
  </body>
</html>
