<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Nom Nom Near Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 font-poppins">
  <div class="min-h-screen flex flex-col justify-center items-center px-4">
    
    <!-- Logo -->
    <div class="flex items-center space-x-2 mb-6">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="App Logo" class="w-10 h-10" />
      <h1 class="text-2xl font-bold text-orange-500">Nom Nom Near Me</h1>
    </div>

    <!-- Signup Card -->
    <div class="bg-white rounded-xl shadow-md w-full max-w-md p-8">
      <h2 class="text-2xl font-semibold mb-2">Create Your Account</h2>
      <p class="text-sm text-gray-600 mb-6">Join Nom Nom Near Me to discover free food events near you!</p>

      <!-- Signup Form -->
      <form>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
            <input type="text" placeholder="First Name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
            <input type="text" placeholder="Last Name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" placeholder="Email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" placeholder="••••••••" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
          <p class="text-xs text-gray-500 mt-1">Password must be at least 8 characters</p>
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" placeholder="••••••••" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-orange-400 to-orange-600 text-white py-2 rounded-lg font-semibold shadow-md hover:from-orange-500 hover:to-orange-700 hover:shadow-lg transition duration-300">
            Sign Up
        </button>

      </form>

      <p class="text-sm text-center mt-6 text-gray-600">
        Already have an account?
        <a href="/" class="text-orange-500 hover:underline">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
