<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Free Event</title>
</head>
<body>
    <h1>Post a Free Event</h1>
    <form method="POST" action="/post_event">
        <label for="title">Event Name:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
        <label for="event_time">Event Time:</label>
        <input type="datetime-local" id="event_time" name="event_time" required><br>
        <label for="timezone">Timezone:</label>
        <input type="text" id="timezone" name="timezone" placeholder="e.g. America/New_York" required><br>
        <button type="submit">Post Event</button>
    </form>
</body>
</html>
