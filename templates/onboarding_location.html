<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome - Nom Nom Near Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}">
</head>
<body class="bg-gray-100 font-poppins">
    <div class="min-h-screen flex flex-col justify-center items-center px-4">
        
        <!-- Logo -->
        <div class="flex items-center space-x-2 mb-6">
            <img src="../static/img/logo.png" alt="Logo" class="w-10 h-10" />
            <h1 class="text-2xl font-bold text-orange-500">Nom Nom Near Me</h1>
        </div>

        <!-- Onboarding Card -->
        <div class="bg-white rounded-xl shadow-md w-full max-w-md p-8">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-semibold mb-2">Welcome to Nom Nom!</h2>
                <p class="text-sm text-gray-600">Let's personalize your experience</p>
            </div>

            <!-- Progress indicator -->
            <div class="flex justify-center mb-6">
                <div class="flex space-x-2">
                    <div class="w-3 h-3 bg-orange-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                </div>
            </div>

            <!-- Location Form -->
            <form method="POST" action="{{ url_for('onboarding_location') }}">
                <div class="mb-6">
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Enter your location</label>
                    <div class="flex items-center border rounded-lg p-3 bg-gray-50">
                        <span class="text-xl mr-2">üìç</span>
                        <input 
                            type="text" 
                            id="location" 
                            name="location" 
                            placeholder="Enter your address or city" 
                            class="w-full bg-transparent outline-none"
                            required
                        >
                    </div>
                    <p class="text-xs text-gray-500 mt-2">This helps us find food events near you</p>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-orange-400 to-orange-600 text-white py-3 rounded-lg font-semibold shadow-md hover:from-orange-500 hover:to-orange-700 hover:shadow-lg transition duration-300">
                    Next
                </button>
            </form>
        </div>
    </div>
</body>
</html>
